version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "EDT"
    target-branch: "main"
    labels:
      - "dependencies"
      - "npm"
    versioning-strategy: "auto"
    groups:
      svelte-packages:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
      typescript-packages:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "@types/*"
    commit-message:
      prefix: "deps"
      prefix-development: "devDeps"
      include: "scope"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-patch"]
